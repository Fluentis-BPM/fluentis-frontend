name: CI/CD Pipeline for My BPM App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Extrae el repositorio
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Configura la versi√≥n de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      # Instala las dependencias usando npm ci 
      - name: Install Dependencies
        run: npm ci

      # Opcional: Ejecuta ESLint para verificar calidad 
      - name: Run Lint
        run: npm run lint



      # Ejecuta el proceso de build: compila TypeScript y genera el build con Vite
      - name: Build Project
        run: npm run build

      # Sube el build como artefacto para su posterior despliegue (la carpeta "dist" es la salida de Vite)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: production-build
          path: dist


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
